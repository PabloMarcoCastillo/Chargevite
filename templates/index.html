<!DOCTYPE html>
<html lang="en" class="uk-height-1-1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chargevite</title>
    <link rel="icon" href="img/icon.ico">
    <!-- CSS FILES -->
    <link rel="stylesheet" type="text/css" href="css/uikit.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="js/blink.js"></script>
</head>
<body class="uk-height-1-1">
<div class="uk-flex uk-flex-center uk-flex-middle">
    <div class="uk-position-bottom-center uk-position-small">
        <!--<span class="uk-text-small uk-text-muted">Comitup - Built with <a href="https://github.com/davesteele/comitup" title="Comitup" target="_blank" data-uk-tooltip>ComitUp</a></span>-->
    </div>
    <div class="uk-width-large uk-padding-small">

        <div class="uk-width-1-1 uk-text-center">
            <div><img src="images/chargeviteII.png" border="3px" margin-bottom: "25px" height="250px" width="400px"/></div>
            <span class="" uk-icon="icon: world; ratio: 5"></span>
            <p class="uk-text-large">Elige tu conexi√≥n WiFi</p>
        </div>

        <div class="uk-margin">
            <div class="uk-width-1-1">
                {% for point in points %}
                    {% if point.security == 'encrypted' %}
                        <a href="confirm?ssid={{ point.ssid_encoded }}&encrypted={{ point.security }}">
                            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" style="text-transform: none;"><span uk-icon="icon: lock"></span> {{ point.ssid }}</button>
                        </a>
                    {% else %}
                        <a href="confirm?ssid={{ point.ssid_encoded }}&encrypted={{ point.security }}">
                            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" style="text-transform: none;">{{ point.ssid }}</button>
                        </a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <form action="/confirm">
            <div class="uk-grid uk-grid-small">
                <div class="uk-width-2-3">
                    <input type="hidden" name="encrypted" value="encrypted">
                    <input class="uk-input" required placeholder="SSID oculto o falta" type="text" name="ssid">
                </div>
                <div class="uk-width-1-3">
                    <button type="submit" value="submit" class="uk-button uk-button-primary uk-width-expand">Enviar</button>
                </div>
            </div>
        </form>
        <div class="uk-margin">
            <div class="uk-flex uk-flex-center">
              <!-- {% if can_blink %}-->
                   <div>
                      <!--  <img src="images/ledoff.gif" id="ledimg">-->
                   </div>
                  <!--<div>
                       
                    <a href="http://10.41.0.1:1880" target="blank">
                   <!-- <button onclick="blink" class="uk-button uk-margin-left">Cargador</button></a> --> 
                   <!-- <button type="submit" value="submit" class="uk-button uk-button-primary uk-width-expand"><i class="fas fa-charging-station"></i>Cargador</button></a>
                
                   </div>-->
                   <div>
                       
                    <a href="http://10.41.0.1:1880" target="blank">                   
                    <button type="submit" value="submit" class="Cargador"><i class="fas fa-charging-station"></i>  Cargador  </button></a>
                
                   </div>
              <!-- {% endif %}-->
            </div>
       </div>
    </div>
</div>

<!-- JS FILES -->
<script src="js/uikit.js"></script>
<script src="js/uikit-icons.js"></script>

</body>
</html>
